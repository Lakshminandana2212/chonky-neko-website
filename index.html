<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chonky Neko</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>chonky neko</h1>
        <p>the most useless cat on the internet</p>
    </header>

    <nav id="mode-selector">
        <button data-mode="chase">Chase Mode</button>
        <button data-mode="sanyasi">Sanyasi Mode</button>
        <button data-mode="rater">Rate Meow-fit</button>
        <button data-mode="horoscope">Paw-roscope</button>
        <button data-mode="translator">Meow-lator</button>
        <button data-mode="feed">Feed Chonky</button>
    </nav>

    <main id="app-container">
        <div class="mode" id="chase-mode">
            <img src="assets/images/cat-chaser.png" id="cat-chaser">
        </div>
        
        <div class="mode" id="sanyasi-mode"></div>
        <div class="mode" id="rater-mode"></div>
        <div class="mode" id="horoscope-mode"></div>
        <div class="mode" id="translator-mode"></div>
        <div class="mode" id="feed-mode"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
